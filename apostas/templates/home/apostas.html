{% load i18n %}
{% spaceless %}
<table>
{% for aposta in apostas %}
	<tr style="background-color:{% cycle '#e2e2e2' '#f2f2f2' %}">
		<td style="font-size:12px;text-align:left;">
			{{ aposta.usuario.nome }}
		</td>
		<td style="font-size:12px;">
			{{ aposta.primeirotime }} x {{ aposta.segundotime }}
		</td>
	</tr>
{% endfor %}
</table>
{% endspaceless %}
